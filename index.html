<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE = edge">
  <meta name="viewport" content="My Page Description">
  <title>JQuery Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script
  src="https://code.jquery.com/jquery-3.7.0.min.js"
  integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
  crossorigin="anonymous">
    </script>
    <script src="script.js" type = "text/JavaScript"></script>
    

</head>
<body>
    <div class = "calculator">
        <p>Jquery Calculator</p>
        <div class = "calc-row">
            <div class = "screen">
                0123456789
            </div>
        </div>
        <div class = "calc-row">
            <div class = "button">
                C
            </div>
            <div class = button>
                CE   
            </div>
            <div class = "button backspace">
                back 
            </div>
            <div class = "button plus-minus">
                +/-
            </div>
            <div class = "button">
                %
            </div>
        </div>
        <div class = "calc-row">
            <div class = "button">
                7
            </div>
            <div class = button>
                8   
            </div>
            <div class = "button backspace">
                9 
            </div>
            <div class = "button divice">
                /
            </div>
            <div class = "button">
                sqrt
            </div>
        </div>
        <div class = "calc-row">
            <div class = "button">
                4
            </div>
            <div class = button>
                5   
            </div>
            <div class = "button">
                6 
            </div>
            <div class = "button multiply">
                *
            </div>
            <div class = "button inverse">
                1/x
            </div>
        </div>
        <div class = "calc-row">
            <div class = "button">
                1
            </div>
            <div class = button>
                2   
            </div>
            <div class = "button">
                3 
            </div>
            <div class = "button minus">
                -
            </div>
            <div class = "button pi">
                pi
            </div>
        </div>
        <div class = "calc-row">
            <div class = "button zero">
                0
            </div>
            <div class = "button decimal">
                .   
            </div>
            <div class = "button add">
                + 
            </div>
            <div class = "button equal">
                =
            </div>
        </div>
    </div>
</body>
</html>
